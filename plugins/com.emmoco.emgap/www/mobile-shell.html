<!DOCTYPE HTML>
<html manifest="" lang="en-US">
<head>

    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" /> 

    <link rel="stylesheet" href="common/jqm/jquery.mobile-1.3.2.min.css">
    <link rel="stylesheet" href="app.css">
    
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:400,700' rel='stylesheet' type='text/css'>

    <script src="common/jqm/jquery-2.0.3.min.js"></script>
    <script src="common/jqm/jquery.mobile-1.3.2.min.js"></script>

    <script src="common/scripts/trace.js"></script>
    <script src="common/scripts/sprintf.js"></script>
    <script src="common/scripts/require.js"></script>

    <script src="cordova.js"></script>

    <script>
    	require(['app'], function (App) {
    		document.addEventListener('backbutton', function () {
    	        navigator.app.exitApp();
    		}, false);
        	document.addEventListener('deviceready', function() {
    		   $.ajax({
    		        url: "app.html",
    		        dataType: "text",
    		        success: function(data, textStatus, jqXHR)  {
    		        	$.mobile.pageContainer.append(data);
    		    		App.init();
    		        }
    		    });
        	}, false);
    	});
    </script>
</head>
<body>
</body>
</html>
